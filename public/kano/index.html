<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css"> 
    </head>
    <body>
        <header>
            <button class="profile-icon-button">
                <img class="profile-icon" src="../images/avatars/a1.jpg" alt="自己プロフィール画像" width="50">
            </button>
            <h1 class="title">チャット</h1>
            <ul class="post-message-actions">
                <li><button class="post-movie"><img src="../images/icons/camera.svg" alt="動画撮影" width="20"></button></li>
                <li><button class="post-message"><img src="../images/icons/pen.svg" alt="新規メッセージ" width="20"></button></li>
            </ul>
        </header>
        <main>
            <section class="search">
                <img src="../images/icons/search.svg" width="30" />
                <input type="search" placeholder="検索"></input>
            </section>
            <section class="stories">
                <ul>
                    <li class="story-add">
                        <button class="story-add-button">
                            <img class="story-add-icon" src="../images/icons/plus.svg" width="50" alt="ストーリーを追加" />  
                        </button>
                        <span class="story-add-label">ストーリーを追加</span>
                    </li>
                    <li class="story-user">
                        <button class="story-user-button">
                            <img class="story-user-icon" src="../images/avatars/a2.jpg" width="50" alt="プロフィール画像" />  
                        </button>
                        <span class="story-user-name">ケイ</span>
                    </li>
                </ul>
            </section>
            <section class="message-histories">
                <ul>
                    <li>
                        <button class="message-button">
                            <img class="message-icon" src="../images/avatars/a3.jpg" width="50" alt="プロフィール画像" />  
                            <h2 class="message-name">ダージリン</h2>
                            <span class="massage-text">こんな格言を知ってる？</span>
                            <span class="massage-date">4月1日</span>
                            <span class="message-unread">未読</span>
                        </button>
                    </li>
                </ul>
            </section>
        </main>
        <footer>
            <ul>
                <li class="navigation">
                    <button class="navigation-button">
                        <img class="navigation-icon" src="../images/icons/message.svg" alt="チャットを表示" width="40">
                        <span class="navigation-info-badge">8</span>
                        <span class="navigation-label">チャット</span>
                    </button>
                </li>
                <li class="navigation">
                    <button class="navigation-button">
                        <img class="navigation-icon" src="../images/icons/friends.svg" alt="友達を表示" width="40">
                        <span class="navigation-info-badge">7</span>
                        <span class="navigation-label">友達</span>
                    </button>
                </li>
            </ul>
        </footer>
    </body>
</html>
