<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Messenge Applicarion</title>
  <!-- リセットCSSの読み込み -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <!-- CSSの読み込み -->
  <link rel="stylesheet" href="../frame.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- 補助フレーム  -->
  <div class="wrap">
  <!-- // 補助フレーム  -->

  <!-- マークアップここから -->
  <header class="header">
    <button class="profile-icon-button">
      <span><img src="../images/avatars/a11.jpg" width="40" alt="プロフィールアイコン"></span>
    </button>
    <h1 class="title">チャット</h1>
    
    <ul class="post-actions">
      <li class="post-movie-action">
        <button class="post-movie">
          <img src="../images/icons/camera.svg" width="20" alt="カメラからの投稿">
        </button>
      </li>
      <li class="post-message-action">
        <button class="post-message">
          <img src="../images/icons/pen.svg" width="16" alt="メッセージの投稿">
        </button>
      </li>
    </ul>
  </header>

  <main> 
    <div class="search-bar">
      <img src="../images/icons/search.svg" width="20"></img>
      <input type="search" class="search-input" placeholder="検索">
    </div>

    <div class="shortcut">
      <ol class="shortcut-list">
        <li class="stories-shortcut">
          <button class="add-stories-shortcut">
            <img src="../images/icons/plus.svg" width="30" alt="ストーリーズの追加">
          </button>
        </li>
        <li class="users-shortcut">
          <button class="user-shortcut">
            <img src="../images/avatars/a1.jpg" width="52" alt="ユーザへのショートカット">
          </button>
          <span class="user-shortcut-icon-name">鈴木</span>
        </li>
      </ol>
    </div>

    <ol class="messages">
      <li>
        <a href="" class="message">
          <span class="message-user-icon"><img src="../images/avatars/a2.jpg" width="52" alt="ユーザアイコン"></span>
          <span class="message-info">
            <h2 class="message-user-name">佐藤</h2>
            <span>
              <span class="message-latest-text">メッセージの内容です</span>
              <span class="message-update-at">3月26日</span>
            </span>
          </span>
        </a>
      </li>
    </ol>
  </main>

  <nav>
    <ul>
      <li>
        <button class="chat-nav">
          <span class="chat-nav-count">8</span>
          <img src="../images/icons/message.svg" width="20" alt="チャット画面へ移動">
          <span class="chat-nav-label">チャット</span>
        </button>
      </li>
      <li>
        <button class="friends-nav">
          <span class="chat-nav-count">7</span>
          <img src="../images/icons/friends.svg" width="20" alt="友達画面へ移動">
          <span class="friends-nav-label">友達</span>
        </button> 
      </li>
    </ul>
  </nav>
  <!--// マークアップここまで -->

  <!-- デザイン確認用レイヤー コメントアウトすると半透明にデザインを重ねて確認できます 
  <p class="design-layer"><img src="../design.png" alt="" width="414"></p> -->
 
  <!-- 補助フレーム  -->
  </div>
  <!-- // 補助フレーム  -->
</body>
</html>
