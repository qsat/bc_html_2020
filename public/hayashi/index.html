<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Messenge Applicarion</title>
  <!-- リセットCSSの読み込み -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <!-- CSSの読み込み -->
  <link rel="stylesheet" href="../frame.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- 補助フレーム  -->
  <div class="wrap">
  <!-- // 補助フレーム  -->

  <!-- マークアップここから -->
  <header>
    <button class="profile-icon-button"> 
      <img src="../images/avatars/a11.jpg" alt="" width="30">
    </button>
    <h1>タイトル</h1>
    <ul class="post-message-actions">
      <li>
        <button class="post-message">
          <img src="../images/icons/camera.svg" alt="" width="30">
        </button>
      </li>
      <li>
        <button class="post-movie">
          <img src="../images/icons/pen.svg" alt="" width="30">
        </button>
        </li>
    </ul>
  </header>

  <main>
    <div class="search-box">
      <img class="serach-icon" src="../images/icons/search.svg" alt="" width="30">
      <input type="text" placeholder="検索">
    </div>
  
    <div class="stories-box">
      <ol>
        <li>
          <button class="post-story">
            <img src="../images/icons/plus.svg" alt="" width="30">
            <div class="story-title">ストーリー</div>
          </button>
        </li>
        <li>
          <button class="story">
            <img src="../images/avatars/a1.jpg" alt="" width="30">
            <div class="story-title">田中</div>
          </button>
        </li>
      </ol>
    </div>
  
  
    <div class="chat-lists-box">
      <ol>
        <li class="chat-list">
          <button class="chat-list-button">
            <img src="../images/avatars/a2.jpg" alt="" width="30">
            <div class="chat-list-name">名前</div>
            <div class="chat-list-text">チャット内容</div>
            <div class="chat-list-time">時間</div>
            <div class="chat-list-status">status</div>
          </button>
        </li>
      </ol>
    </div>
  </main>


  <!--// マークアップここまで -->

  <!-- デザイン確認用レイヤー コメントアウトすると半透明にデザインを重ねて確認できます 
  <p class="design-layer"><img src="../design.png" alt="" width="414"></p>
  -->
  <!-- 補助フレーム  -->
  </div>
  <!-- // 補助フレーム  -->
</body>
</html>
